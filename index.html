<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ClassBoard Landing Page</title>
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://api.fontshare.com/css?f[]=general-sans@200,201,300,400,401,500,600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="container">
			<div class="nav__left">
				<img src="./assets/icons/logo.svg" alt="Logo" />
			</div>

			<div class="nav__middle">
				<button class="btn">
					<img
						src="./assets/icons/android.svg"
						alt="android"
						class="start-icon"
					/>
					<span>Android</span>
				</button>
				<button class="btn">
					<img src="./assets/icons/ios.svg" alt="android" class="start-icon" />
					<span>iOS</span>
				</button>
			</div>

			<div class="nav__right">
				<button class="btn">
					<span>Contact Support</span>
					<img
						src="./assets/icons/arrow-up-right.svg"
						alt="arrow"
						class="end-icon"
					/>
				</button>
			</div>
		</nav>

		<!-- MAIN -->
		<main class="container">
			<div class="main__left">
				<div class="heading-text">
					<p>Stay on top</p>
					<p>of your class&#x275C;</p>
					<p>activities</p>
				</div>

				<div class="scroll-down">
					<span> Scroll down </span>
					<img src="./assets/scroll-down.gif" alt="scroll" />
				</div>
			</div>

			<div class="main__right">
				<img
					class="main__right-image-1"
					src="./assets/firstMain.png"
					alt="firstMain"
				/>
				<img class="main__right-image-2" src="./assets/Frame 248.png" alt="" />
				<img class="main__right-image-3" src="./assets/hand.png" alt="hand" />
			</div>
		</main>

		<div class="sections__container">
			<!-- SECTION 1 -->
			<div class="sectionOne section container sticky-item">
				<div class="sectionOne__left section__content">
					<img src="./assets/bolt.png" alt="bolt" class="rotate" />
					<p>Broadcast and</p>
					<p>receive information</p>
					<p>instantly</p>
				</div>
				<div class="section__bar"></div>
				<div class="sectionOne__right">
					<img src="./assets/phone.svg" alt="phone" />
					<figure class="section__video-container">
						<video class="section__video" autoplay loop>
							<source src="./assets/videos/Board Demo.mp4" type="video/mp4" />
							Your browser does not support the video tag.
						</video>
					</figure>
				</div>
			</div>

			<!-- SECTION 2 -->
			<div class="sectionTwo section container sticky-item">
				<div class="sectionTwo__left section__content">
					<img
						src="./assets/star.jpg"
						alt="star"
						style="color: black"
						class="rotate"
					/>
					<p>Always have your</p>
					<p>schedule within</p>
					<p>reach</p>
				</div>
				<div class="section__bar"></div>
				<div class="sectionTwo__right">
					<img src="./assets/phone.svg" alt="phone" />
					<figure class="section__video-container">
						<video class="section__video" autoplay loop>
							<source
								src="./assets/videos/Timetable Demo.mp4"
								type="video/mp4"
							/>
							Your browser does not support the video tag.
						</video>
					</figure>
				</div>
			</div>

			<!-- SECTION 3 -->
			<div class="sectionThree section container sticky-item">
				<div class="sectionThree__left section__content">
					<img src="./assets/star2.png" alt="bolt" class="rotate" />
					<p>Keep Links to</p>
					<p>relevant resources</p>
					<p>in one place</p>
				</div>
				<div class="section__bar"></div>
				<div class="sectionThree__right">
					<img src="./assets/phone.svg" alt="phone" />
					<figure class="section__video-container">
						<video class="section__video" autoplay loop>
							<source
								src="./assets/videos/Resources Demo.mp4"
								type="video/mp4"
							/>
							Your browser does not support the video tag.
						</video>
					</figure>
				</div>
			</div>

			<!-- SECTION 4 -->
			<div class="sectionFour section container sticky-item">
				<div class="sectionFour__left section__content">
					<img src="./assets/circle1.png" alt="circle" class="rotate" />
					<p>Get reminders for</p>
					<p>your tests and</p>
					<p>exams</p>
				</div>
				<div class="section__bar"></div>
				<div class="sectionFour__right">
					<img src="./assets/phone.svg" alt="phone" />
					<figure class="section__video-container">
						<video class="section__video" autoplay loop>
							<source
								src="./assets/videos/Venue Change Notification.mp4"
								type="video/mp4"
							/>
							Your browser does not support the video tag.
						</video>
					</figure>
				</div>
			</div>
		</div>

		<footer>
			<div class="footer__header">
				<img src="./assets/icons/logo.svg" alt="Logo" />
			</div>

			<div class="footer__body">
				<button class="btn">
					<img
						src="./assets/icons/android.svg"
						alt="android"
						class="start-icon"
					/>
					<span>Android</span>
				</button>
				<button class="btn">
					<img src="./assets/icons/ios.svg" alt="ios" class="start-icon" />
					<span>iOS</span>
				</button>
			</div>

			<div class="footer__middle">
				<button class="btn">
					<span>Contact Support</span>
					<img
						src="./assets/icons/arrow-up-right.svg"
						alt="arrow"
						class="end-icon"
					/>
				</button>
			</div>

			<div class="footer__end">
				<p>Built by <span>Product Mafia</span></p>
			</div>
		</footer>
	</body>
</html>
