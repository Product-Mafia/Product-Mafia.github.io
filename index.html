<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassBoard Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <div class="nav__left">
            <img src="./assets/Vector.png" alt="Logo">
            <img src="./assets/classboard.png" alt="classboard">
        </div>

        <div class="nav__middle">
            <button>
                <img src="./assets/android.png" alt="android">
                <span>Android</span>
            </button>
            <button>
                <img src="./assets/ios.png" alt="android">
                <span>iOS</span>
            </button>
        </div>

        <div class="nav__right">
            <button>
                <span>Contact Support</span>
                <img src="./assets/arrow.png" alt="arrow">
            </button>
        </div>
    </nav>

    <!-- MAIN -->
    <main>
        <div class="main__left">
            <div>
                <p>Stay on top</p>
                <p>of your class'</p>
                <p>activities</p>
            </div>

            <div>
                <span>
                    Scroll down 
                    <img src="./assets/scroll.png" alt="scroll">
                </span>
            </div>
        </div>

        <div class="main__right">
            <img src="./assets/firstMain.png" alt="firstMain">
            <img src="./assets/Frame 248.png" alt="">
            <img src="./assets/hand.png" alt="hand">    
        </div>
    </main>

    <!-- SECTION 1 -->
    <div class="sectionOne">
        <div class="sectionOne__left">
            <img src="./assets/bolt.png" alt="bolt">
            <p>Broadcast and </p>
            <p>receive information </p>
            <p>instantly</p>
        </div>
        <div class="sectionOne__right">
            <img src="./assets/deviceBG.png" alt="phone">
        </div>  
    </div>

    <!-- SECTION 2 -->
    <div class="sectionTwo">
        <div class="sectionTwo__left">
            <img src="./assets/star.jpg" alt="star" style="color: black;">
            <p>Always have your </p>
            <p>schedule within </p>
            <p>reach</p>
        </div>
        <div class="sectionTwo__right">
            <img src="./assets/deviceBG.png" alt="phone">
        </div>
    </div>

    <!-- SECTION 3 -->
    <div class="sectionThree">
        <div class="sectionThree__left">
            <img src="./assets/star2.png" alt="bolt">
            <p>Keep Links to </p>
            <p>relevant resources </p>
            <p>in one place</p>
        </div>
        <div class="sectionThree__right">
            <img src="./assets/deviceBG.png" alt="phone">
        </div>
    </div>

    <!-- SECTION 4 -->
    <div class="sectionFour">
        <div class="sectionFour__left">
            <img src="./assets/circle1.png" alt="circle" >
            <p>Get reminders for </p>
            <p>your tests and </p>
            <p>exams</p>
        </div>
        <div class="sectionFour__right">
            <img src="./assets/deviceBG.png" alt="phone">
        </div>
    </div>

    <footer>
        <div class="footer__header">
            <img src="./assets/Vector.png" alt="Vector">
            <img src="./assets/classboard.png" alt="classboard">
        </div>

        <div class="footer__body">
            <button class="button1">
                <img src="./assets/android.png" alt="android">
                <span>Android</span>
            </button>
            <button class="button2">
                <img src="./assets/ios.png" alt="android">
                <span>iOS</span>
            </button>
        </div>

        <div class="footer__end">
            <p>Built by <span>Product Mafia</span></p>
        </div>
    </footer>
</body>
</html>
